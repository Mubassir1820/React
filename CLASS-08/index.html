<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product p{
            margin: 0;
        }
        .product button {
            margin-left: 5px;
        }
        #edit-product-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list"></div>
    <input type="text" placeholder="Enter your product" id="product-name"/>

    <input type="number" id="product-price" placeholder="Enter product price"/>
    <button id="add-product-btn">Add Product</button>

    <!-- Edit product form -->
     <div id="edit-product-form" style="display: none;">
        <input type="text" id="edit-product-name" placeholder="New Product Name"/>
        <input type="number" id="edit-product-price" placeholder="New Product Price"/>
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
     </div>

    <script src="app.js"></script>
</body>
</html>
